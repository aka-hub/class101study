<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../make/sheetdeco.css">
    <title>Document</title>
</head>
<body>
    <div class="sheetall">
        <div class='sheet-col'>
            <div class="inform">
                <table style="width: 100%">
                    <tr>
                        <td data-i18n="name-u" style="font-weight:bold">이름</td>
                        <td colspan="3"><input type="text" name="attr_name" style="width:50%"></td>
                    </tr>
                    <tr>
                        <td data-i18n="age-u" style="font-weight:bold">나이</td>
                        <td><input type="text" name="attr_age" style="width:40%"></td>
                        
                        <td data-i18n="sex-u" style="font-weight:bold">성별</td>
                        <td><input type="text" name="attr_sex" style="width:40%"></td>
                    </tr>
                </table>
            </div>

            <div class="stats">
                <table style="width: 100%">
                    <tr>
                        <td class="attr-label" ><strong data-i18n="STM-u">STM</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_stm" value="50"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="STR-u">STR</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_str" value="50"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="INT-u">INT</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_int" value="50"/></td>
                        </td>
                    </tr>
                
                    <tr>
                        <td class="attr-label" ><strong data-i18n="ELG-u">ELG</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_elg" value="50"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="APP-u">APP</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_app" value="50"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="MOR-u">MOR</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_mor" value="50"/></td>
                        </td>
                    </tr>

                    <tr>
                        <td class="attr-label" ><strong data-i18n="FAT-u">FAT</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_fat" value="50"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="SEN-u">SEN</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_sen" value="50"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="KAR-u">KAR</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_kar" value="50"/></td>
                        </td>
                    </tr>

                 </table>
                <td class="attr-label" ><strong data-i18n="STS-u">STRESS</strong></td>
                <td>
                <input class="attr-input" type="text" name="attr_STS" value="50"/></td>
                </td>

            </div>

            <div class="ability">
                <table style="width: 100%">
                    <tr>
                        <td class="attr-label" ><strong data-i18n="phy-abil">PHYSICS</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_phyab" value="5"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="mag-abil">MAGIC</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_magab" value="5"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="pol-abil">POLITE</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_polab" value="5"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="cook-abil">COOK</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_cook" value="5"/></td>
                        </td>
                    
                    </tr>
                    <tr>
                        <td class="attr-label" ><strong data-i18n="P-ATK">P_ATK</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_p_atk" value="5"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="M-ATK">M_ATK</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_m_atk" value="5"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="art-u">ART</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_cle" value="5"/></td>
                        <td class="attr-label" ><strong data-i18n="cle-abil">CLEAN</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_cle" value="5"/></td>
                        </td>
                        </td>
                    </tr>
                    <tr>
                        <td class="attr-label" ><strong data-i18n="P-DEF">P_DEF</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_p_def" value="5"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="M-DEF">M_DEF</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_m_def" value="5"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="spe-u">SPEECH</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_spe" value="5"/></td>
                        </td>
                        <td class="attr-label" ><strong data-i18n="chr-abil">CHARACTER</strong></td>
                        <td>
                        <input class="attr-input" type="text" name="attr_chr" value="5"/></td>
                        </td>
                    </tr>
                </table>
            </div>
        </div>      
    </div>




</body>
</html>
